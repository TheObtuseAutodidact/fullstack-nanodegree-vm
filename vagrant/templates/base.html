<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href="/static/styles.css" media="screen" title="no title">
    <title>Final Project</title>
  </head>
  <body>
    <div class="flash">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class='flashes'>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
    {% block content %}

    {% endblock content%}
  </body>
</html>
