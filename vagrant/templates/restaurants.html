{% extends "base.html" %}
<!-- <h1>Testing the Restaurants Index page</h1> -->
{% block content %}

<h1 class='header'>Site Name</h1>
  <a href="{{ url_for('newRestaurant') }}">Create New Restaurant</a>
<div class='#'>

  <h2>Restaurants</h2>
  {% if restaurants %}
    {% for restaurant in restaurants %}
    <div>
      <p class='header'><a href="{{ url_for('showMenu', restaurant_id=restaurant.id) }}">{{restaurant.name }}</a></p>
      <a href="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}">Edit</a>
      <a href="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}">Delete</a>
    </div></br>
    {% endfor %}
  {% else %}
    <h2>No Restaurants in the system. </h2>
  {% endif %}
</div>
{% endblock content %}
