<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="pane">

<h1 class='header'>{{restaurant.name}}</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
  <li>{{ message }}</li>
    {% endfor %}
  </ul>
    {% endif %}
{% endwith %}

<a href="{{ url_for('newMenuItem', restaurant_id=restaurant.id) }}">
  Create New Menu Item</a>
{% for i in items %}

<div>

<p class='name'>{{i.name}}</p>

<p class='price'> {{i.price}} </p>

<p>{{i.description}}</p>

<div class="editdeletepane">
  <a href="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Edit</a>
  <a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Delete</a>
</div>

</div>


{% endfor %}
</div>
</body>

</html>
